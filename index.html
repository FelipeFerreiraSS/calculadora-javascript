<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="celular">
    <div class="altoFalante"></div>
    <section class="fundo">
      <div class="calculadora">
        <div class="status">
          <p id="hora"></p>
          <img src="./assets/cell_wifi_black.svg" alt="">
        </div>
        <p id="resumo"></p>
        <p id="resultado"></p>
        <div class="divisoria"></div>
        <table>
          <tr>
            <td><button class="botao" id="botaoEscuro" onclick="clean()">AC</button></td>
            <td><button class="botao" id="botaoEscuro" style="padding-top: 5px;" onclick="back()">
              <img src="./assets/backspace.svg" alt="">
            </button></td>
            <td><button class="botao" id="botaoEscuro" onclick="insert('/')">รท</button></td>
            <td><button class="botao" id="botaoEscuro" onclick="insert('*')">x</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" id="botaoEscuro" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" id="botaoEscuro" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2"><button class="botao" id="iqual" onclick="calcular()">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="botao" id="zero" onclick="insert('0')">0</button></td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </section>
  </section>
  <script src="./script.js"></script>
</body>
</html>
